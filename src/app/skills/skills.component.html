<div class="background">
    <section>
        <div class="desktopLine"><hr class="line"></div>
        <div data-aos="fade-left" class="description">
            <div class="mobileLine"><hr class="line"></div>
            <div>
                
                <h1>{{ 'skills.headline' | translate }}</h1>
                
                <span>{{ 'skills.text' | translate }}</span>
                
            </div>
            <button (click)="scrollToElement('contact')" class="defaultBtn1 desktopBtn">{{'skills.btn' | translate}}</button>
        </div>
        <div class="icons">
            @for (skill of skills.skills; track $index) {
            <div class="skill">
                <img src="assets/img/{{ skill.icon }}" alt="">
                <p>{{ skill.title }}</p>
            </div>
            }
        </div>
        <button (click)="scrollToElement('contact')" class="defaultBtn1 mobileBtn">{{'skills.btn' | translate}}</button>
    </section>
</div>
