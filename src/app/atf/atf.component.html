<div class="background">
    <img #shapeImg class="shape" src="assets/img/atf-bg-shape.png" alt="">
    <div class="outerDiv">
        <section>
            <div class="imgContainer">
                <img class="blur" src="assets/img/blur-atf.png" alt="">
                <img #myImg class="atfImg" src="assets/img/placeholder_img.png" alt="">
            </div>
            <div class="introduction">
                <div data-aos="fade-left" class="name">
                    <span
                        [ngClass]="{'rotate-spanEN': currentLanguage === 'en', 'rotate-spanDE': currentLanguage === 'de'}"
                        class="rotate-span">{{ 'atf.iam' | translate }}</span>
                    <div>
                        <span class="manbra">Manuel Braun</span>
                        <span class="frontEnd">{{ 'atf.dev' | translate }}</span>
                    </div>
                </div>
                <button (click)="scrollToElement('contact')" class="defaultBtn1">{{ 'atf.btn' | translate }}</button>
            </div>
        </section>
        <nav>
            <div>
                <hr class="line">
                <a class="socialLinks" href="https://github.com/manuelbrauncoder" target="_blank"><img
                        src="/assets/img/github_btn.png" alt="Github Icon"></a>
                <a class="socialLinks" href="mailto: info@manuel-braun.net"><img src="/assets/img/email_btn.png"
                        alt="Mail Icon"></a>
                <a class="socialLinks" href="https://linkedin.com/in/manuel-braun-8ab6b52b7" target="_blank"><img src="/assets/img/linkedin_btn.png" alt="Linkedin Icon"></a>
                <a class="mailLink" href="#contact" target="_blank">info&#64;manuel-braun.net</a>
            </div>
            <div>
                <span>Scroll down</span>
                <img src="assets/img/arrow_down.png" alt="">
            </div>
        </nav>
    </div>
</div>
