<section>
    <a href="#top">
        <span class="firstLetter">M</span><span class="other">anue</span><span class="lastLetter">l</span>
    </a>
    <div (click)="toggleSidebar()" class="burgerMenu" [ngClass]="!showSidebar ? 'burgerMenu' : 'burgerMenuClosed'">
        <span class="line top"></span>
        <span class="line middle"></span>
        <span class="line bottom"></span>
    </div>

    <div class="sidebar" [ngClass]="{'hideSidebar': !showSidebar, 'showSidebar': showSidebar}">
        <nav>
            <span (click)="scrollToElement('aboutMe')">{{'header.about' | translate}}</span>
            <span (click)="scrollToElement('skills')">{{'header.skills' | translate}}</span>
            <span (click)="scrollToElement('portfolio')">{{'header.portfolio' | translate}}</span>
            <span (click)="scrollToElement('contact')">{{'header.contact' | translate}}</span>
            <div class="languageBtns">
                <span [ngClass]="{'activeLangBtn': currentLanguage === 'de'}"
                    (click)="changeLanguage('de')">DE</span>
                <span>|</span>
                <span [ngClass]="{'activeLangBtn': currentLanguage === 'en'}"
                    (click)="changeLanguage('en')">EN</span>
            </div>
        </nav>
    </div>

</section>
